  <div class="container grid grid-hero-thirds">
    <div class="grid-hero">
      <div class="hero chart-wrapper">
        <div class="chart-title" style="font-weight: bolder;">
          Heart Rate Variability Summary (Frequency Domain)
        </div>
        <div class="chart-stage">
          <div id="grid-1-1" style="background-color: white;">
            <img src="images/HRV.png" height="120%" width="120%" style="position: relative;left:-70px">
          </div>
        </div>
        <div class="chart-notes">
        </div>
      </div>
      <div class="chart-wrapper">
        <div class="chart-title" style="font-weight: bolder;">
          RR Peak Interval Analytics
        </div>
        <div class="chart-stage">
          <img src="images/Capture5.PNG" style="max-width:100%;max-height:100%">
          <img src="images/Capture6.PNG" style="max-width:100%;max-height:100%">
          <!--div class="grid1"></!--div-->
        </div>
        <div class="chart-notes" style="position: relative;bottom:-.75%;">
        </div>
      </div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-title" style="font-weight: bolder;">
        Heart Rate Summary
      </div>
      <div class="chart-stage">
        <img src="images/capture3.PNG">
      </div>
      <div class="chart-notes">
        <center>time (sec)</center>
      </div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-title" style="font-weight: bolder;">
        RR Peak Detection
      </div>

        <img src="images/Capture2.PNG">

      <div class="chart-notes">
        <center>time (sec)</center>
      </div>
    </div>
    <div class="chart-wrapper">
      <div class="chart-title" style="font-weight: bolder;">
        Raw and Filtered Signal
      </div>
      <div class="chart-stage" style="background-color: black;">
        <center><img src="images/Live1.jpg" style="max-width:92%;max-height:100%"></center>
      </div>
      <div class="chart-notes">
        <center>time (sec)</center>
      </div>
    </div>
    </div>
  </div>

  <!-- Project Analytics -->
  <script type="text/javascript" src="assets/js/keen-analytics.js"></script>
  <script>
    function toggleMenu() {
      const toggleBtn = document.querySelector('.navbar-toggle');

      toggleBtn.addEventListener('click', (e) => {
        let menu;
        if (e.currentTarget.dataset.target) {
          menu = document.querySelector(e.currentTarget.dataset.target);
        }
        if (menu) menu.classList.toggle('collapsed');
      });
    }

    window.addEventListener('DOMContentLoaded', toggleMenu);
  </script>
</body>
